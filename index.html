<nav class="navbar navbar-default" style="background-color: white;">
  <div class="container">
   
        <h3 style="color:#99b3ff; text-shadow: 1px 2px #ff1a8c;"><img src="logo.png" width="10%"> <b>MY CALCULATOR</b></h3>
     
      
  </div>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
        <div class="alert alert-danger">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td colspan="5">
                    <input type="text" class="form-control input-lg" disabled id="output" value="0" style="background-color: #ffb3d9;">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('1')">1</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('2')">2</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('3')">3</button></td>
                <td><button type="button" class="btn btn-primary btn-lg" onclick="btn_opr(1)">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('4')">4</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('5')">5</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('6')">6</button></td>
                <td><button type="button" class="btn btn-warning btn-lg" onclick="btn_opr(2)">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('7')">7</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('8')">8</button></td>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('9')">9</button></td>
                <td><button type="button" class="btn btn-danger btn-lg" onclick="btn_opr(3)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success btn-lg" onclick="btn('0')">0</button></td>
                <td><button type="button" class="btn btn-primary btn-lg" onclick="koma()">.</button></td>
                <td><button type="button" class="btn btn-warning btn-lg" onclick="clr()">C</button></td>
                <td><button type="button" class="btn btn-info btn-lg" onclick="btn_opr(4)">+</button></td>
            </tr>
           
            <tr>
                <td colspan="5"><button class="btn btn-danger btn-lg" style="width: 100%" onclick="hitung()">=</button></td>
            </tr>
        </table>

        </tbody>
      </table>
</div>
</div>





<!-- Footer -->
<footer class="container-fluid bg-4 text-center">

<script>
    var bil1;
var bil2;
var hasil;
var opr;
var opr_seleksi = false;
function btn(angka) {
	var display = document.getElementById("output").value;
	if (display == "0") {
		display = angka; 
	} else {
		display += angka;
	}
	document.getElementById("output").value = display;
}

function clr() {
	document.getElementById("output").value = "0";
	bil1 = 0;
	bil2 = 0;
	opr_seleksi = false;
}

function koma() {
	var display = document.getElementById("output").value;
	if (display.includes(".") == false) {
		display += ".";
	}
	document.getElementById("output").value = display;	
}

function btn_opr(o) {
	opr_seleksi = true;
	bil1 = parseFloat(document.getElementById("output").value);
	opr = o;
	document.getElementById("output").value = "0";
}

function hitung() {
	if (opr_seleksi == true) {
		bil2 = parseFloat(document.getElementById("output").value);
		switch(opr){
			case 1 :
				hasil = bil1 * bil2;
				document.getElementById("output").value = hasil;			
				break;
			case 2 :
				hasil = bil1 / bil2;
				document.getElementById("output").value = hasil;
				break;
			case 3 :
				hasil = bil1 - bil2;
				document.getElementById("output").value = hasil;
				break;
			case 4 :
				hasil = bil1 + bil2;
				document.getElementById("output").value = hasil;
				break;
		}
		opr_seleksi = false
		hasil = 0;
		bil1 = 0;
		bil2 = 0;
	}
}
</script>
